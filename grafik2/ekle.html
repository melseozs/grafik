<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Marka Ekle</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f3e7ff, #95bafa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #95bafa;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b5fc1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Yeni Marka Ekle</h2>
    <form id="markaForm">
      <input type="text" id="markaAdi" placeholder="Marka adı" required />
      <input type="number" id="bilinirlik" placeholder="Bilinirlik (%)" required />
      <input type="number" id="fiyat" placeholder="Fiyat/Performans (%)" required />
      <input type="number" id="moda" placeholder="Moda Takibi (%)" required />
      <textarea id="aciklama" placeholder="Marka hakkında kısa açıklama..." required></textarea>
      <button type="submit">Markayı Kaydet</button>
    </form>
  </div>

  <script>
    document.getElementById("markaForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const ad = document.getElementById("markaAdi").value;
      const b = parseInt(document.getElementById("bilinirlik").value);
      const f = parseInt(document.getElementById("fiyat").value);
      const m = parseInt(document.getElementById("moda").value);
      const aciklama = document.getElementById("aciklama").value;

      const yeniMarka = {
        isim: ad,
        aciklama: aciklama,
        veriler: [
          { ozellik: "Bilinirlik", skor: b },
          { ozellik: "Fiyat/Performans", skor: f },
          { ozellik: "Moda Takibi", skor: m }
        ]
      };

      localStorage.setItem("yeniMarka", JSON.stringify(yeniMarka));
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
